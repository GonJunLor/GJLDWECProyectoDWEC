<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const miPromesa = new Promise((resolve, reject)=>{
            var numero = parseInt(Math.random()*6);
            if (numero==5) {
                resolve(numero);
                console.log("numero: " + numero);
            } else {
                reject(numero);
                console.log("numero: " + numero);
            }
        })

        miPromesa.then((num)=>{
            console.log("promesa cumplida, has ganado con el numero " + num);
        }).catch((num)=>{
            console.log("NO has ganado con el numero " + num);
        });
    </script>
</body>
</html>
